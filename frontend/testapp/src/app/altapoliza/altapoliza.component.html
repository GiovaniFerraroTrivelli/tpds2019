<form action="/">
	<div class="row">
		<div class="col-sm">
			<h4 class="mt-3">Datos del cliente</h4>
			<input class="form-control mb-1" type="text" placeholder="99-999999999" disabled="disabled" />
			<input class="form-control mb-1" type="text" placeholder="Nombre" disabled="disabled" />
			<input class="form-control mb-1" type="text" placeholder="Apellido" disabled="disabled" />
			<div class="input-group mb-1">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">DNI</span>
				</div>
				<input type="text" disabled="disabled" class="form-control" placeholder="999999999" />
			</div>
			<input class="form-control mb-1" type="text" placeholder="Dirección" disabled="disabled" />
		</div>
		<div class="col-sm">
			<h4 class="mt-3">Datos del vehículo</h4>
			<select (change)=changeTest() class="form-control mb-1">
				<option>Marca del vehículo</option>
				<option>Fiat</option>
				<option>Ford</option>
				<option>Volkswagen</option>
			</select>
			<select class="form-control mb-1"><option>Modelo del vehículo</option></select>
			<select class="form-control mb-1"><option>Año de fabricación</option></select>
			<input class="form-control mb-1" type="text" placeholder="Motor" />
			<input class="form-control mb-1" type="text" placeholder="Chasis" />
			<input class="form-control mb-1" type="text" placeholder="Patente del vehículo" />
			<h6 class='mt-3'><strong>Domicilio de riesgo</strong></h6>
			Provincia
			<select class="form-control mb-1"><option>Santa Fe</option></select>
			Localidad
			<select class="form-control mb-1"><option>Santa Fe</option></select>
		</div>
		<div class="col-sm">
			<h4 class="mt-3">Medidas de seguridad</h4>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="checkbox1">
				<label class="form-check-label" for="checkbox1">¿Se guarda en garage?</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="checkbox2">
				<label class="form-check-label" for="checkbox2">¿Tiene alarma?</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="checkbox3">
				<label class="form-check-label" for="checkbox3">¿Posee dispositivo de rastreo vehicular?</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="checkbox4">
				<label class="form-check-label" for="checkbox4">¿Posee tuercas antirrobo en las cuatro ruedas?</label>
			</div>
			<h6 class='mt-3'><strong>Hijos</strong></h6>
			Esto me da paja hacerlo
			<input class="form-control mt-3 mb-1" type="text" placeholder="Suma Asegurada" disabled="disabled" />
		</div>
	</div>
	<div class="text-right">
	  <button type="submit" class="btn btn-secondary">Cancelar</button>   <button type="submit" class="btn btn-primary">Aceptar</button>
	</div>
</form>
