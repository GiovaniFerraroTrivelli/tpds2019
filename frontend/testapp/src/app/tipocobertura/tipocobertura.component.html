<ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Seleccion de cobertura</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <label class="pt-2" for="coberturaSeleccionada">Cobertura seleccionada:</label>
            <input class="form-control" type="text" [placeholder]=coberturaSeleccionada readonly>
            <label class="pt-2" for="fechaVigencia">Fecha de vigencia:</label>
            <input type="date" name="fechaVigencia" id="fechaVigencia" class="form-control">
            <label class="pt-2" for="modalidadPago">Modalidad de pago:</label>
            <select class="form-control" id="modalidadPago">
            <option>Mensual</option>
            <option>Semestral</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.close('cancel')">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="modal.close('add')">Aceptar</button>
        </div>
    </ng-template>
<div class="card" id='outside-card'>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6" *ngFor='let cobertura of coberturas'>
                <div class="card" id='inside-card'>
                    <div class="card-body">
                        <h5 class="card-title">{{cobertura.nombre}}</h5>
                        <p class="card-text">{{cobertura.descripcion}}</p>
                        <div class="d-flex flex-row-reverse">
                            <button type="button" class="btn btn-primary p-2" (click)='[openVerticallyCentered(content), seleccionarCobertura(cobertura.nombre)]'>Seleccionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
