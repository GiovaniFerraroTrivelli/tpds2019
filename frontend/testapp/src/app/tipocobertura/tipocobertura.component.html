<ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Seleccion de cobertura</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <label class="pt-2" for="coberturaSeleccionada">Cobertura seleccionada:</label>
            <input class="form-control" type="text" [placeholder]=coberturaSeleccionada readonly>
            <label class="pt-2" for="fechaVigencia">Fecha de vigencia:</label>
            <input type="date" name="fechaVigencia" id="fechaVigencia" class="form-control">
            <label class="pt-2" for="modalidadPago">Modalidad de pago:</label>
            <select class="form-control" id="modalidadPago">
            <option>Mensual</option>
            <option>Semestral</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.close('cancel')">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="[modal.close('add'), onSubmit()]">Aceptar</button>
        </div>
    </ng-template>

<div class="container-fluid">
  <div class="row">
    <div class="col-4 col-xs-12 mb-2" *ngFor='let cobertura of coberturas'>
    <div class="card">
      <div class="card-header">
        {{cobertura.nombre}}
      </div>
      <div class="card-body">
        <p class="card-text">{{cobertura.descripcion}}</p>
        <a href="#" class="btn btn-primary float-right" (click)='[openVerticallyCentered(content), seleccionarCobertura(cobertura.nombre)]'>Seleccionar</a>
      </div>
    </div>
  </div>
</div>
</div>

<div class="d-flex flex-row-reverse" id='returnbtn'>
    <button type="button" class="btn btn-primary p-2" (click)='return(true)'>Volver</button>
</div>
