<div class="login-form mr-auto ml-auto">
	<h2 class="text-center">Iniciar sesión</h2>

	<div *ngIf="this.invalidLogin" class="alert alert-dismissible alert-danger">
		Usuario o contraseña inválidos.
	</div>

	<form action="#" (submit)=checkLogin()>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Nombre de usuario" name="username" [(ngModel)]="userLogin.username" />
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="userLogin.password" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block">Iniciar sesión</button>
		</div>
	</form>
</div>
