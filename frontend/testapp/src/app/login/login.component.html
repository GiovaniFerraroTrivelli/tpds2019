<div class="login-form mr-auto ml-auto">
	<h2 class="text-center">Iniciar sesión</h2>

	<div *ngIf="this.invalidLogin" class="alert alert-dismissible alert-danger">
		Usuario o contraseña inválidos.
	</div>

	<form #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(lForm)">
		<div class="form-group">
			<input type="text" formControlName="username" class="form-control" placeholder="Nombre de usuario" name="username" />
		</div>
		<div class="form-group">
			<input type="password" formControlName="password" class="form-control" placeholder="Contraseña" name="password" />
		</div>
		<div class="form-group">
			<button type="submit" [disabled]="!this.loginForm.valid" class="btn btn-primary btn-block">Iniciar sesión</button>
		</div>
	</form>
</div>
