<div class="row d-flex justify-content-center">
    <h4 class="m-1">Registrar pago de póliza Nro:</h4>
    <div id='nroPoliza' class=" mb-1">
        <div class="input-group">
            <input placeholder="{{poliza.idPoliza}}" type="number" readonly="readonly" name="nroPoliza" class="form-control unclickable dis-arrows">
        </div>
    </div>
</div>
<div class="row">   
<div class="col-sm">
    <h4 class="mt-3">Datos del cliente</h4>
    <div class="mb-1">
        <label class="control-label pt-2" for="idCliente">Número de cliente</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">#</div>
            </div>
            <input placeholder="{{cliente.idCliente}}" type="number" readonly="readonly" name="idCliente" id="idCliente" class="form-control unclickable dis-arrows">
        </div>
    </div>

    <div class="form-row">
        <div class="col mb-1">
            <label class="control-label pt-2" for="nombre">Nombre(s)</label>
            <div class="input-group">
            <input placeholder="{{cliente.nombre}}" type="text" readonly="readonly" name="nombre" id="nombre" class="form-control unclickable dis-arrows">
            </div>
        </div>

        <div class="col mb-1">
            <label class="control-label pt-2" for="apellido">Apellido(s)</label>
            <div class="input-group">
            <input placeholder="{{cliente.apellido}}" type="text" readonly="readonly" name="apellido" id="apellido" class="form-control unclickable dis-arrows">
            </div>
        </div>
    </div>

    <div class="mb-1">
        <label class="control-label pt-2" for="apellido">Tipo y nro. de documento</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">{{cliente.documento.tipoDocumento}}</span>
            </div>
            <input placeholder="{{cliente.documento.nroDocumento}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows" name="nroDocumento" />
        </div>
    </div>

    <div class="mb-1">
        <label class="control-label pt-2" for="direccion">Dirección</label>
        <div class="input-group">
        <input placeholder="{{cliente.direccion}}" type="text" readonly="readonly" name="direccion" id="direccion" class="form-control unclickable dis-arrows">
        </div>
    </div>
</div>

<div class="col-sm">
    <h4 class="mt-3">Datos del vehículo</h4>

    <div class="col mb-1">
        <label class="control-label pt-2" for="marca">Marca</label>
        <div class="input-group">
        <input placeholder="{{poliza.marca}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
        </div>
    </div>

    <div class="col mb-1">
        <label class="control-label pt-2" for="modelo">Modelo</label>
        <div class="input-group">
        <input placeholder="{{poliza.modelo}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
        </div>
    </div>

    <div class="col mb-1">
        <label class="control-label pt-2" for="año">Año</label>
        <div class="input-group">
        <input placeholder="{{poliza.anio}}" type="number" readonly="readonly" class="form-control unclickable dis-arrows">
        </div>
    </div>

    <div class="col mb-1">
        <label class="control-label pt-2" for="motor">Motor</label>
        <div class="input-group">
        <input placeholder="{{poliza.motor}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
        </div>
    </div>

    <div class="col mb-1">
        <label class="control-label pt-2" for="chasis">Chasis</label>
        <div class="input-group">
        <input placeholder="{{poliza.chasis}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
        </div>
    </div>

    <div class="col mb-1">
        <label class="control-label pt-2" for="patente">Patente del vehículo</label>
        <div class="input-group">
        <input placeholder="{{poliza.patente}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
        </div>
    </div>
</div>
    <div class="col-sm">
        <div id="vigenciaPoliza" class="card">
            <div class="card-body">
                <label class="control-label pt-2" for="vigenciaPoliza">Vigencia de la póliza:</label>
                <h3>Marzo 2019</h3>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                <th scope="col"></th>
                <th scope="col">Mes</th>
                <th scope="col">Valor</th>
                <th scope="col">Vencimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let cuota of cuotas; let row = index'>
                    <td>
                        <div id="cuotaCheck" class="form-check">
                            <input class="form-check-input cuotaCheckbox" type="checkbox" value="" [disabled] = "disableCheckbox(row) ? 'disabled' : null" ngModel (ngModelChange)="onChecked($event)">
                        </div>
                    </td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>                   
            </tbody>
        </table>
        <label class="control-label pt-2">Importe total:</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="importe">$</span>
            </div>
            <input id="importe" readonly="readonly" class="form-control unclickable dis-arrows" aria-label="importe" aria-describedby="importe">
        </div>
    </div>
</div>
<div class="d-flex flex-row-reverse">
    <button type="button" class="btn btn-primary p-2" style="margin-left: 8px;">Abonar</button>
    <button type="button" class="btn btn-secondary p-2">Cancelar</button>
</div>
