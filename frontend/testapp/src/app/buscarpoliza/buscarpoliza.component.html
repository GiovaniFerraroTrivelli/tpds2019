<form #buscarPolizaForm="ngForm" (ngSubmit)="onSubmit(buscarPolizaForm)">
	<div class="row">      
		<div class="form-group col-sm-9 col-lg-4">
			<label class="pt-2" for="idCliente">Nro. de cliente</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">#</div>
				</div>
				<input type="number" ngModel name="idCliente" id="idCliente" class="form-control">
			</div>
		</div>
		<div class="form-group col-sm-9 col-lg-4">
			<label class="pt-2" for="nombre">Nombre</label>
			<div class="input-group">
				<input type="text" ngModel name="nombre" id="nombre" class="form-control">
			</div>
		</div>
		<div class="form-group col-sm-9 col-lg-4">
			<label class="pt-2" for="apellido">Apellido</label>
			<div class="input-group">
				<input type="text" ngModel name="apellido" id="apellido" class="form-control">
			</div>
		</div>
		<div class="form-group col-sm-9 col-lg-4">
			<label class="pt-2" for="tipoDocumento">Documento</label>
			
			<select ngModel name="tipoDocumento" class="form-control" id="tipoDocumento">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group col-sm-9 col-lg-8">
			<label class="pt-2" for="numeroDocumento">NÃºmero de documento</label>
			<input type="number" ngModel name="numeroDocumento" id="numeroDocumento" class="form-control">
		</div>
		<button [disabled]="!isValidForm(buscarPolizaForm)" type="submit" class="btn btn-primary ml-auto pull-right" id="buscarPoliza">Buscar</button>
	</div>
</form>
<hr />
