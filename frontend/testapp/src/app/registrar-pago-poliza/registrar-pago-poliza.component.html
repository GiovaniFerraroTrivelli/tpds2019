<div class="pb-2 mt-4 mb-2 border-bottom">
	<h2>{{ title }}</h2>
</div>

<div *ngIf="!isCollapsed" class="mt-4">
	<app-buscar-poliza></app-buscar-poliza>
</div>

<div *ngIf="isCollapsed">
	<div class="row d-flex justify-content-center">
		<h4 class="m-1">Registrar pago de póliza Nro:</h4>
		<div id='nroPoliza' class="mb-1">
			<div class="input-group">
				<input placeholder="{{nroPoliza}}" type="number" readonly="readonly" name="nroPoliza" class="form-control unclickable dis-arrows">
			</div>
		</div>
	</div>

	<div class="row">   
		<div class="col-sm">
			<h4 class="mt-3">Datos del cliente</h4>

			<div class="mb-1">
				<label class="control-label pt-2" for="idCliente">Número de cliente</label>
				
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">#</div>
					</div>
					
					<input placeholder="{{nroCliente}}" type="number" readonly="readonly" name="idCliente" id="idCliente" class="form-control unclickable dis-arrows">
				</div>
			</div>

			<div class="form-row">
				<div class="col mb-1">
					<label class="control-label pt-2" for="nombre">Nombre(s)</label>
					
					<div class="input-group">
						<input placeholder="{{resumenPoliza.nombreTitular}}" type="text" readonly="readonly" name="nombre" id="nombre" class="form-control unclickable dis-arrows">
					</div>
				</div>

				<div class="col mb-1">
					<label class="control-label pt-2" for="apellido">Apellido(s)</label>
					<div class="input-group">
					<input placeholder="{{resumenPoliza.apellidoTitular}}" type="text" readonly="readonly" name="apellido" id="apellido" class="form-control unclickable dis-arrows">
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm">
			<h4 class="mt-3">Datos del vehículo</h4>

			<div class="col mb-1">
				<label class="control-label pt-2" for="marca">Marca</label>
				<div class="input-group">
				<input placeholder="{{resumenPoliza.marca}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
				</div>
			</div>

			<div class="col mb-1">
				<label class="control-label pt-2" for="modelo">Modelo</label>
				<div class="input-group">
				<input placeholder="{{resumenPoliza.modelo}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
				</div>
			</div>

			<div class="col mb-1">
				<label class="control-label pt-2" for="patente">Patente del vehículo</label>
				<div class="input-group">
				<input placeholder="{{resumenPoliza.patente}}" type="text" readonly="readonly" class="form-control unclickable dis-arrows">
				</div>
			</div>
		</div>
	
		<div class="col-sm">
			<div id="vigenciaPoliza" class="card">
				<div class="card-body">
					<label class="control-label pt-2" for="vigenciaPoliza">Vigencia de la póliza:</label>
					<h3>{{ setVigencia() }}</h3>
				</div>
			</div>

			<table class="table">
				<thead>
					<tr>
					<th scope="col"></th>
					<th scope="col">Mes</th>
					<th scope="col">Valor</th>
					<th scope="col">Vencimiento</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let cuota of cuotas; let row = index'>
						<td>
							<div id="cuotaCheck" class="form-check">
								<input class="form-check-input cuotaCheckbox" type="checkbox" value="" [disabled] = "disableCheckbox(row) ? 'disabled' : null" ngModel (ngModelChange)="onChecked($event)">
							</div>
						</td>
						<td>{{mesCuota(row)}}</td>
						<td>{{cuota.importe}}</td>
						<td>{{getVencimientoCuota(row)}}</td>
					</tr>				   
				</tbody>
			</table>

			<!--<span><strong>El cliente no posee cuotas pendientes de pago.</strong></span><br>-->

			<label class="control-label pt-2">Importe total:</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="importe">$</span>
				</div>
				<input placeholder="{{importeTotal}}" id="importe" readonly="readonly" class="form-control unclickable dis-arrows" aria-label="importe" aria-describedby="importe">
			</div>
		</div>
	</div>
</div>
